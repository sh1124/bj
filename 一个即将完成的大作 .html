<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
</head>
<body>
    <form id="nibaba" action="">
        <div>
            <input type="text" id="zh" name="zh" placeholder="请输入账号">
        </div>
        <div>
            <input type="password" id="mm" name="mm" placeholder="请输入密码">
        </div>
        <div>
            <button onclick="login()">提交</button>
            <button onclick="registered()">按钮</button>
        </div>
    </form>
    <script>
        //登录
        function login(){
            var zh = document.getElementById("zh");
            var mm = document.getElementById("mm");
            //只允许输入数字和密码
            var kuang = new RegExp("^[A-Za-z0-9]+$");
            //不允许账号为空
            if (zh.value==""){
                alert("用户名不能为空");
                zh.value = null;
                zh.focus();
                return;
            }else if (mm.value==""){
                alert("密码不能为空")
                mm.balue = null;
                mm.focus();
                return;
            }else if (!kuang.test(mm.value)){
                alert("密码框内只能输入数字和字母")
                mm.focus();
                return;
            }else if(mm.value.length>15){
                alert("输的有点多吧 小老弟！！")
                mm.focus();
                return;
            }else if(mm.value.length<5){
                alert("输的有点少吧 小老弟！！")
                mm.focus();
                return;
            }else{
                window.open("http://www.jb51.net"); 
            }
            //不允许密码为空

            //密码框内只能输入数字和字母

            //密码输入长度在5-15个字符

            document.getElementById("nibaba").submit();
        }
    </script>
</body>
</html>
